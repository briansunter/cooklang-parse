name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
        timeout-minutes: 3

      - name: Install dependencies
        run: bun install
        timeout-minutes: 5

      - name: Run linting
        run: bun run lint
        timeout-minutes: 3

      - name: Run type checking
        run: bun run typecheck
        timeout-minutes: 3

      - name: Run tests
        run: bun test
        timeout-minutes: 10

      - name: Build package
        run: bun run build
        timeout-minutes: 3

  release-please:
    needs: quality
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
        timeout-minutes: 3

      - name: Install dependencies
        run: bun install
        timeout-minutes: 5

      - name: Run type checking
        run: bun run typecheck
        timeout-minutes: 3

      - name: Build package
        run: bun run build
        timeout-minutes: 3

      - name: Get NPM token from Bitwarden Secrets Manager
        id: bws
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            ${{ secrets.BWS_NPM_TOKEN_SECRET_ID }} > NPM_TOKEN

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ steps.bws.outputs.NPM_TOKEN }}" > ~/.npmrc
        timeout-minutes: 1

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ steps.bws.outputs.NPM_TOKEN }}
        timeout-minutes: 5
